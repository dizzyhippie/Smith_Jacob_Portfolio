<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ghs3lib.css">
    <link rel="stylesheet" href="css/main.css">
    <title>mindofjacob.ca | Portfolio | Front End Developer</title>
</head>
<body>
<section class="container">
    <header id="mainHeader">
        <img src="images/Smith_Logo-01.svg" id="logo">
        <nav id="mainNav">
            <ul>
                <li>PORTFOLIO</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>
    <section id="intro">
        <h1 class="hidden">Introduction</h1>
        <h2 id="about-h">Hello!</h2>
        <p id="about-p">My name is Jacob Smith, a Front End Developer and Graphic Designer located in London, Ontario.</p>
        <button id="enter" href="#"></button>
    </section>
    <main id="app">
    <section id="portfolio">
        <ul>
            <li>All</li>
            <li>Development</li>
            <li>Design</li>
            <li>Motion</li>
        </ul>

        <tile v-for="item in portfolioData" :key="item.id" :piece="item"></tile>

    </section>
    <section class="modal-panel">
        <div class="company-logo"><img src="#"></div>
        <h2 class="m_name"></h2>
        <h3 class="m_type"></h3>
        <p class="m-desc"></p>   
        <button class="close">CLOSE X</button>
    </section>
    </main>
</section>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/main.js" type="module" defer></script>    
</body>
</html>
