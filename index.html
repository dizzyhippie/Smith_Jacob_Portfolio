<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>mindofjacob.ca | Portfolio | Front End Developer</title>
</head>
<body>
    <header id="mainHeader">
        <img src="#" id="logo">
        <nav id="mainNav">
            <ul>
                <li>PORTFOLIO</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>
    <section id="intro">
        <h1 class="hidden">Introduction</h1>
        <h2 id="about-h">Hello!</h2>
        <p id="about-p"></p>
        <button id="enter" href="#"></button>
    </section>
    
    <section id="portfolio"></section>

<!--This is the template for the gallery shells-->
    <template id="portfolio-template">
        <section class="portfolio-pieces" data-key="">
            <h2 class="p_name"></h2>
            <h3 class="p_industry"></h3>
        </section>
    </template>

<!--This is the template for the modal that will open up when clicked on and display information about the project-->
<section id="modal-template">
    <section class="modal-panel">
        <div class="company-logo"><img src="#"></div>
        <h2 class="m_name"></h2>
        <h3 class="m_type"></h3>
        <p class="m-desc"></p>   
    </section>
</section> 
<script src="js/main.js" type="module" defer></script>    
</body>
</html>
