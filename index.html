<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>mindofjacob.ca | Portfolio | Front End Developer</title>
</head>
<body>
    <img src="images/gallery-purple.png">
    <section id="intro"></section>
<!--This is the template for the gallery shells-->
    <template id="portfolio-template">
        <section class="portfolio-pieces" data-key="">
            <h2 class="p_name"></h2>
            <h3 class="p_industry"></h3>
        </section>
    </template>
<!--This is the template for the modal that will open up when clicked on and display information about the project-->
    <template id="modal-template">
        <template class="modal-panel" data-key="">
            <div class="company-logo"><img src=""></div>
            <h2 class="m_name"></h2>
            <h3 class="m_type"></h3>
            <p class="m-desc"></p>
        </section>
    </template>




<script src="js/main.js" type="module" defer></script>    
</body>
</html>
