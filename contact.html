<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
      <link rel="stylesheet" href="https://use.typekit.net/ghs3lib.css">
      <link rel="stylesheet" href="css/main.css">
      <title>mindofjacob.ca | Contact | Front End Developer</title>
   </head>
   <body>
      <section class="container">
         <header id="mainHeader">
            <img src="images/smith-logo.svg" id="logo">
            <nav id="mainNav">
               <h2 class="hidden">Main Navigation</h2>
               <button id="hamButton"></button>
               <div id="hamContainer">
                  <ul id="navigation">
                     <li><a href="index.html">PORTFOLIO</a></li>
                     <li><a href="about.html">ABOUT</a></li>
                     <li class="active"><a href="contact.html">CONTACT</a></li>
                  </ul>
               </div>
            </nav>
         </header>
         <section id="contact">
            <img src="images/contact-style.png" id="contact-style">
            <form action="./includes/mail/send.php" method="POST" id="contact-form">
              <input required type="text" id="firstname" name="firstname" placeholder="First Name*" class="input-field">
              <input required type="text" id="lastname" name="lastname" placeholder="Last Name*" class="input-field">
              <input required type="email" id="email" name="email" placeholder="Email*" class="input-field">
              <textarea name="message" id="message" cols="10" rows="5" placeholder="Message" class="input-field"></textarea>
              <button id="submit" data-callback='onSubmit' data-action='submit'>Submit</button>
           </form>
         </section>
         <footer>
            <section id="footer">
               <button class="footer-button" href="#">GET IN TOUCH</button>
               <img src="images/smith-logo.svg" id="footer-logo">
               <button class="footer-button" href="#">PORTFOLIO PDF</button>
            </section>
         </footer>
      </section>
      <script src="js/components/hamMenu.js"></script>
      <script src="js/contact.js" type="module" defer></script>    
   </body>
</html>
