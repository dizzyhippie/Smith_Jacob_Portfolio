<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
      <link rel="stylesheet" href="https://use.typekit.net/ghs3lib.css">
      <link rel="stylesheet" href="css/main.css">
      <title>mindofjacob.ca | About | Front End Developer</title>
   </head>
   <body>
      <section class="container">
         <header id="mainHeader">
            <img src="images/smith-logo.svg" id="logo">
            <nav id="mainNav">
               <h2 class="hidden">Main Navigation</h2>
               <button id="hamButton"></button>
               <div id="hamContainer">
                  <ul id="navigation">
                     <li><a href="index.html">PORTFOLIO</a></li>
                     <li class="active"><a href="about.html">ABOUT</a></li>
                     <li><a href="contact.html">CONTACT</a></li>
                  </ul>
               </div>
            </nav>
         </header>
         <section id="aboutSkills">
            <section class="skills left">
               <img src="images/skill-circle-purple.png">
               <h1 class="skills-head">Design & Layout</h1>
            </section>
            <section class="skills right">
               <img src="images/skill-circle-purple.png">
               <h1 class="skills-head">UI/UX</h1>
            </section>
            <section class="skills left">
               <img src="images/skill-circle-purple.png">
               <h1 class="skills-head">Development</h1>
            </section>
            <section class="skills right">
               <img src="images/skill-circle-purple.png">
               <h1 class="skills-head">Animation</h1>
            </section>
         </section>
         <main id="app">
         <section id="aboutInfo">
            <img src="images/about-pic.png" id="about-pic">
            <section id="text-icons">
               <ul id="about-select">
                  <selector v-on:showdata="swapInfo" v-for="item in aboutData" :piece="item" :key="item.id"></selector>
               </ul>
               <about :piece="currentItem"></about>
               <section class="socialIcons">
                  <i class="fab fa-linkedin fa-2x"></i>
                  <i class="fab fa-youtube fa-2x"></i>
                  <i class="fab fa-github-square fa-2x"></i>
               </section>
            </section>
         </section>
         <footer>
            <section id="footer">
               <button class="footer-button" href="#">GET IN TOUCH</button>
               <img src="images/smith-logo.svg" id="footer-logo">
               <button class="footer-button" href="#">PORTFOLIO PDF</button>
            </section>
         </footer>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="js/components/hamMenu.js"></script>
      <script src="js/about.js" type="module" defer></script>    
   </body>
</html>
