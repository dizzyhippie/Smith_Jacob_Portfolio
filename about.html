<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="icon" type="image/x-icon" href="images/favicon.ico">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/main.css">
      <title>mindofjacob.ca | About | Front End Developer</title>
   </head>
   <body>
      <section class="container">
         <h2 class="hidden">About Page</h2>
         <header id="mainHeader">
            <img src="images/smith-logo.svg" id="logo" alt="Jacob's Logo">
            <nav id="mainNav">
               <h2 class="hidden">Main Navigation</h2>
               <button id="hamButton"></button>
               <div id="hamContainer">
                  <ul id="navigation">
                     <li><a href="index.html">PORTFOLIO</a></li>
                     <li class="active"><a href="about.html">ABOUT</a></li>
                     <li><a href="contact.html">CONTACT</a></li>
                  </ul>
               </div>
            </nav>
         </header>
         <section id="aboutSkills">
            <h2 class="hidden">Skills</h2>
            <section class="skills left">
               <h2 class="hidden">Skills Icons</h2>
               <img src="images/grdesign.png" class="about-icons" alt="Design Icon">
               <h2 class="skills-head">Design & Layout</h2>
            </section>
            <section class="skills right">
               <h2 class="hidden">Skills Icons</h2>
               <img src="images/uiux.png" class="about-icons" alt="UI/UX Icon">
               <h2 class="skills-head">UI/UX</h2>
            </section>
            <section class="skills left">
               <h2 class="hidden">Skills Icons</h2>
               <img src="images/dev.png" class="about-icons" alt="Developer Icon">
               <h2 class="skills-head">Development</h2>
            </section>
            <section class="skills right">
               <h2 class="hidden">Skills Icons</h2>
               <img src="images/motion.png" class="about-icons" alt="Animation Icon">
               <h2 class="skills-head">Animation</h2>
            </section>
         </section>
         <main id="app">
         <section id="aboutInfo">
            <h2 class="hidden">About Me</h2>
            <img src="images/about-pic.png" id="about-pic" alt="Photo of Jacob">
            <section id="text-icons">
               <h2 class="hidden">About Me Component</h2>
               <ul id="about-select">
                  <selector v-on:showdata="swapInfo" v-for="item in aboutData" :piece="item" :key="item.id"></selector>
               </ul>
               <about :piece="currentItem"></about>
               <section class="socialIcons">
                 <h2 class="hidden">Social Icons</h2>
                 <a href="https://www.linkedin.com/in/mindofjacob/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
                 <a href="https://www.youtube.com/channel/UCWvFBvVqb6_yR-DwKyT_yLA" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
                 <a href="https://github.com/dizzyhippie" target="_blank"><i class="fab fa-github-square fa-2x"></i></a>
               </section>
            </section>
         </section>
      </main>
         <footer>
            <section id="footer">
               <h2 class="hidden">Footer</h2>
               <a href="contact.html" class="footer-button">Get In Touch!</a>
               <img src="images/smith-logo.svg" id="footer-logo" alt="Jacob Smith's Logo">
               <a href="images/Smith_Portfolio_GD.pdf" target="_blank" class="footer-button">Portfolio PDF</a>
            </section>
         </footer>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="js/about.js" type="module" defer></script>
   </body>
</html>
